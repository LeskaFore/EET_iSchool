var myLayer = L.geoJSON().addTo(map);

function onEachFeature(feature, layer) {
    // does this feature have a property named popupContent?
    if (feature.properties && feature.properties.projectName) {
        layer.bindPopup(feature.properties.projectName);
    }
};

var geojsonMarkerOptions = {
    radius: 8,
    fillColor: "#ff7800",
    color: "#000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.8
};


function plotProjects(filename){
    var promise = $.getJSON(filename);
    return promise.then(function(data){
    
        // function calcPropRadius(attributeValue) {
        //     var scaleFactor = 100,
        //         area = attributeValue * scaleFactor;
        //     return Math.sqrt(area/Math.PI);
        // }, // end calcPropRadius

            var projects = L.geoJson(data, {
            
            onEachFeature: onEachFeature,
            
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, geojsonMarkerOptions);
            }
        }).addTo(map);
        // var projects = myLayer.addData(data, {
        //     onEachFeature: onEachFeature
        // });
        map.addLayer(projects);
        return projects
    });
};


var projects = plotProjects('merged.json')

var baseMaps = {
    "base": base,
    "terrain": terrain
};
